# ROS 2 Parameter file for bob_flux2k tti node
/tti:
  ros__parameters:

    # The Hugging Face repo id to use
    repo_id: "black-forest-labs/FLUX.2-klein-4B"
    
    # Directory to cache Hugging Face models
    model_dir: "./models"
    
    # The torch device to use (e.g., "cuda:0" or "cpu")
    device: "cuda:0"

    # --- Initial Prompt ---
    
    # An initial prompt to generate an image at startup
    prompt: "A high-quality photo of a futuristic cat sitting on a neon-lit dashboard of a spaceship, cinematic lighting, 8k resolution"

    # --- Dynamic Parameters (Adjustable via RQT) ---
    
    # Number of denoising steps (Klein is optimized for 4)
    num_inference_steps: 4
    
    # Creative control (higher = stricter prompt following, default 1.0)
    guidance_scale: 1.0
    
    # Number of images to generate per prompt request
    num_images_per_prompt: 1
    
    # Max prompt sequence length (default 512)
    max_sequence_length: 512
    
    # The frame_id for the generated image messages
    frame_id: "flux2k"

    # --- Output & Control ---
    
    # Path/URL to an input image to condition the generation (leave empty for text-to-image)
    input_image: ""
    
    # If true, the node will exit after generating the first image
    once: false
    
    # Path for saving output images. Use a path ending in "auto" for unique filenames
    image_path: "generated_images/auto"
    
    # Seed for the random number generator. Use -1 for a random seed on each run
    seed: -1
    
    # Starting value for the autogenerated image filename counter
    image_counter_start: 1
    
    # Dimensions of the generated image
    height: 1024
    width: 1024
